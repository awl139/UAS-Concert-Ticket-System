version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:6
    container_name: concert_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - concert_network

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: concert_rabbitmq
    restart: always
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - concert_network

  # User Service
  user-service:
    build:
      context: ./user-service
    container_name: concert_user_service
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/user_db?authSource=admin
      RABBITMQ_URI: amqp://admin:admin123@rabbitmq:5672
      JWT_SECRET: your_super_secret_jwt_key_123
      PORT: 3001
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - concert_network

  # Order Service
  order-service:
    build:
      context: ./order-service
    container_name: concert_order_service
    restart: always
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/order_db?authSource=admin
      RABBITMQ_URI: amqp://admin:admin123@rabbitmq:5672
      PORT: 3002
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - concert_network

  # Frontend (Simple HTML) - YANG DIUBAH
  frontend:
    image: nginx:alpine
    container_name: concert_frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf  # LINE BARU INI
    depends_on:                                                # LINE BARU INI
      - user-service
      - order-service
      - rabbitmq
      - mongodb
    networks:
      - concert_network

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  concert_network:
    driver: bridge