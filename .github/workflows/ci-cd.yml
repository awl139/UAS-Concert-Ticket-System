name: CI/CD Pipeline for Concert Ticket System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test User Service
  test-user-service:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: user-service/package-lock.json
    
    - name: Install Dependencies (User Service)
      working-directory: ./user-service
      run: npm ci
    
    - name: Run Tests (User Service)
      working-directory: ./user-service
      run: npm test
    
    - name: Build User Service
      working-directory: ./user-service
      run: npm run build

  # Test Order Service
  test-order-service:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: order-service/package-lock.json
    
    - name: Install Dependencies (Order Service)
      working-directory: ./order-service
      run: npm ci
    
    - name: Run Tests (Order Service)
      working-directory: ./order-service
      run: npm test
    
    - name: Build Order Service
      working-directory: ./order-service
      run: npm run build

  # Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
        coverage: none
    
    - name: Install Composer Dependencies
      working-directory: ./frontend
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install NPM Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run Frontend Tests
      working-directory: ./frontend
      run: npm run test

  # Build and Push Docker Images
  build-and-push:
    needs: [test-user-service, test-order-service, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push User Service
      uses: docker/build-push-action@v4
      with:
        context: ./user-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/concert-user-service:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/concert-user-service:latest
        cache-to: type=inline
    
    - name: Build and Push Order Service
      uses: docker/build-push-action@v4
      with:
        context: ./order-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/concert-order-service:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/concert-order-service:latest
        cache-to: type=inline
    
    - name: Build and Push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/concert-frontend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/concert-frontend:latest
        cache-to: type=inline

  # Deploy to Server (Optional)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/concert-ticket-system
          docker-compose pull
          docker-compose up -d
          docker system prune -f